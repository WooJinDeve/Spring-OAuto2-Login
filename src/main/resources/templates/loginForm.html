<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/loginForm.css}"
          href="../css/loginForm.css" rel="stylesheet">
    <title>Login Form</title>
</head>
<body>
<div class="login-box">
    <h2>OAuth2 Login Button</h2>
    <a href="/oauth2/authorization/google" class="social-button" id="google-connect"> <span>Connect with Google</span></a>
    <a href="/oauth2/authorization/facebook" class="social-button" id="facebook-connect"> <span>Connect with Facebook</span></a>
    <a href="/oauth2/authorization/naver" class="social-button" id="naver-connect"> <span>Connect with Naver</span></a>

</div>
</body>
</html>
